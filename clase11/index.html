<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Pizza&Front</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <section class="logo">
                <img src="./img/VectorPizza.svg" alt="Logo Pizza">
                <h1><span class="verde">Pizza</span><span class="blanco">&</span><span class="rojo">Front</span></h1>
            </section>
            <nav>
                <ul type="none" class="nav-header">
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
            </nav>
        </header>
        <main>
            <section>
                <article class="envio">
                    <h2>Envío gratis <span class="blanco">comprando</span> 2 pizzas</h2>
                </article>
                <article class="podio">
                    <h2>Podio de Pizzas</h2>
                    <div class="pizzascuadro">
                        <div class="pizzastop">
                            <h3>Pizzas top 5</h3>
                            <ol>
                                <li>Muzzarella</li>
                                <li>Hawaiana</li>
                                <li>Muzzarella J&Morron</li>
                                <li>Fugazzeta</li>
                                <li>Calabresa</li>
                            </ol>

                        </div>
                        <img src="./img/PizzaFalling.jpg" alt="imagen pizza">
                    </div>
                </article>
            </section>
        </main>
        <footer>
            <nav>
                <ul type="none" class="nav-footer">
                    <li>Home</li>
                    <li>Contacto</li>
                    <li>Ranking</li>
                    <li>Promoción</li>  
                </ul>
            </nav>
            <section class="logo">
                <img src="./img/VectorPizza.svg" alt="Logo Pizza">
                <h1><span class="verde">Pizza</span><span class="blanco">&</span><span class="rojo">Front</span></h1>
            </section>
        </footer>
    </body>
</html>
